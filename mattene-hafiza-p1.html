
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kittens Galore</title>
    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to External Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <h1>Welcome to Kittens Galore!</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#kittens">Kittens</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- About Section -->
    <section id="about">
        <h2>About Kittens</h2>
        <p>Kittens are tiny, fluffy balls of joy that bring happiness to everyone. They're playful, curious, and incredibly cute!</p>
        <img src="https://placekitten.com/400/300" alt="A cute kitten">
    </section>

    <!-- Kittens Section -->
    <section id="kittens">
        <h2>Meet the Kittens</h2>
        <div id="kitten-gallery">
            <!-- Images of kittens will be displayed here -->
        </div>
        <h3>Fun Kitten Facts</h3>
        <ul id="fun-facts">
            <!-- Fun facts will be injected by JavaScript -->
        </ul>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    
    <script src="script.js"></script>
</body>
</html>
